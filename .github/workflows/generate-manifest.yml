name: Generate music manifest

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate manifest
        shell: bash
        run: |
          files=$(ls music/*.mp3 2>/dev/null | sed 's#^music/##' || true)
          mkdir -p music
          echo '{ "tracks": [' > music/manifest.json
          sep=""
          for f in $files; do
            echo "  $sep\"$f\"" >> music/manifest.json
            sep=","
          done
          echo '] }' >> music/manifest.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add music/manifest.json
          git commit -m "Auto generate music manifest"
          git push
